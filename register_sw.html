
<script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('btn-instalar').style.display = 'inline-block';
});

function instalarApp() {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(choiceResult => {
      if (choiceResult.outcome === 'accepted') {
        console.log('Usuario acept贸 la instalaci贸n');
      } else {
        console.log('Usuario rechaz贸 la instalaci贸n');
      }
      deferredPrompt = null;
      document.getElementById('btn-instalar').style.display = 'none';
    });
  }
}
</script>
